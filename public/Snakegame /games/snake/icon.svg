  <rect x="4" y="52" width="12" height="12" rx="2" fill="url(#snakeGrad)"/>
  <rect x="36" y="36" width="12" height="12" rx="2" fill="url(#snakeGrad)"/>
  <rect x="20" y="52" width="12" height="12" rx="2" fill="url(#snakeGrad)"/>
  <rect x="36" y="52" width="12" height="12" rx="2" fill="url(#snakeGrad)"/>
  
